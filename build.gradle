plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}



group = 'com.fintellects'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.12.196'
	implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.196'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	implementation 'mysql:mysql-connector-java:8.0.30'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

jar {
	zip64 = true
	duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
	manifest {
		attributes 'Main-Class': 'com.fintellects.finAPI.FinApiApplication'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
